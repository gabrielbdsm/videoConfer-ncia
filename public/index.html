<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleIndex.css" />
    <title>Videoconferência</title>
</head>
<body>
    <form  method="POST" class="login-section">
        <h2>Bem-vindo ao nosso incrível mundo de interação em tempo real!</h1>
        <div class="section">
            <div class="user">
                <label for="username-input">Informe seu nome:</label>
                <input class = "campo" type="text" name="username" id="username-input" placeholder="Seu nome" />
            </div>
            
            
            <div class="room">
                <label for="room-input">Informe o nome da sala:</label>
                <input class= "campo" type="text" name="selectRoom" id="room-input" placeholder="Nome da sala" />
            </div>
            
            <p class = "user">Digite o nome de uma sala existente ou a sala será criada.</p>
            
        </div>
        <input type="submit" class="login-button" value="Entrar">
    </form>
</body>

</html>
